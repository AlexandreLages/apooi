
{% extends 'decorator.html' %}
{% load staticfiles %}

{% block body %}
<div id="dvCentro">
    <form accept="{% url 'sobre_editar' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_titulo">Título</label>
		<input type="text" name="titulo" class="form-control" id="id_titulo" value="{{sobre.titulo}}">
		<label for="id_imagem">Imagem</label>
		<input type="file" name="imagem" class="form-control" id="id_imagem" value="{{sobre.imagem}}">
		<label for="id_sobre_conteudo">Conteúdo</label>
        <textarea id="id_sobre_conteudo" name="conteudo" >{{ sobre.conteudo}}</textarea>
        <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-plus "></span> Salvar</button>
    </form>
</div>
<script src="{% static "ckeditor/ckeditor.js" %}"></script>
<script>
    CKEDITOR.replace( 'id_sobre_conteudo' );
</script>


<a href="{% url 'sobre'  %}" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Cancelar</a>

{% endblock %}
