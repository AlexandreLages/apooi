{% extends "decorator.html" %}
{% block body %}

<form class="form-signin" accept="{% url 'registrar' %}" method="post">
	{% csrf_token %}
	<h2 class="form-signin-heading"> Crie seu usu√°rio</h2>

	<input type="text" name="email" id="id_email" class="form-control" placeholder="Email *" required>

	<input type="text" name="nome" id="id_nome" class="form-control" placeholder="Nome *" required>

	<input type="password" name="senha" id="id_senha" class="form-control" placeholder="Senha *" required>

	<hr>

	{% if form.erros %}
		<div class="alert alert-danger">
			<button type="button" class="close">&times;</button>
			{{form.non_field_errors}}
		</div>
	{% endif %}

	<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>

</form>

{% endblock %}
